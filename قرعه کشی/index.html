<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قرعه‌کشی و انتخاب تصادفی</title>
  <style>
    @font-face {
        font-family: "Vazir";
        src: url("https://sgtmarket.ir/Vazir-Regular.ttf");
    }
    
    :root {
      --primary-orange: #FF9800;
      --light-orange: #FFE0B2;
      --dark-orange: #F57C00;
      --white: #FFFFFF;
      --light-bg: #FAFAFA;
      --dark-bg: #121212;
      --dark-card: #1E1E1E;
      --text-light: #424242;
      --text-dark: #E0E0E0;
      --gray: #F5F5F5;
      --dark-gray: #424242;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Vazir";
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: var(--light-bg);
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-dark);
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background-color: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .dark-mode .container {
      background-color: var(--dark-card);
    }
    
    h1 {
      color: var(--primary-orange);
      margin-bottom: 30px;
      font-size: 2.2rem;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 4px;
      background-color: var(--primary-orange);
      border-radius: 2px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    input, button, textarea, select {
      border-radius: 10px;
      border: 2px solid var(--light-orange);
      padding: 15px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background-color: var(--white);
      color: var(--text-light);
    }
    
    .dark-mode input, 
    .dark-mode button, 
    .dark-mode textarea, 
    .dark-mode select {
      background-color: var(--dark-card);
      color: var(--text-dark);
      border-color: #333;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.3);
    }
    
    input, select {
      width: 100%;
    }
    
    button {
      background-color: var(--primary-orange);
      color: var(--white);
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background-color: var(--dark-orange);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
      direction: rtl;
      background-color: var(--gray);
      margin-top: 20px;
      text-align: center;
      line-height: 1.8;
      font-size: 1.2rem;
    }
    
    .dark-mode textarea {
      background-color: #2a2a2a;
    }
    
    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: var(--dark-gray);
      opacity: 0.8;
    }
    
    .dark-mode footer {
      color: var(--text-dark);
    }
    
    .result-container {
      margin: 30px 0;
      padding: 20px;
      border-radius: 15px;
      background-color: var(--light-orange);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }
    
    .dark-mode .result-container {
      background-color: #333;
    }
    
    .winner {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--dark-gray);
      margin: 15px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode .winner {
      color: var(--text-dark);
    }
    
    .spinning {
      animation: spin 0.2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .participants-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .participant {
      background-color: var(--light-orange);
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .dark-mode .participant {
      background-color: #333;
    }
    
    .participant.selected {
      background-color: var(--primary-orange);
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .history {
      margin-top: 30px;
      max-height: 200px;
      overflow-y: auto;
      padding: 15px;
      background-color: var(--gray);
      border-radius: 10px;
      text-align: right;
    }
    
    .dark-mode .history {
      background-color: #2a2a2a;
    }
    
    .history-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--light-orange);
    }
    
    .dark-mode .history-item {
      border-bottom-color: #444;
    }
    
    /* دکمه تغییر تم */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary-orange);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
    
    .theme-toggle i {
      font-size: 1.5rem;
      color: white;
    }
    
    /* دکمه بازگشت */
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-orange);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }
    
    .back-button:hover {
      transform: scale(1.1);
    }
    
    /* رسپانسیو */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      input, button, textarea, select {
        padding: 12px;
        font-size: 1rem;
      }
      
      .winner {
        font-size: 2rem;
      }
      
      .theme-toggle, .back-button {
        width: 45px;
        height: 45px;
      }
    }
    
    /* استایل توست */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--dark-gray);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .footera {
      text-decoration: none;
      color: #F57C00;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .buttons-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .buttons-group button {
      flex: 1;
      min-width: 120px;
    }
    
    .btn-secondary {
      background-color: var(--gray);
      color: var(--dark-gray);
    }
    
    .dark-mode .btn-secondary {
      background-color: #444;
      color: var(--text-dark);
    }
    
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    
    .dark-mode .btn-secondary:hover {
      background-color: #555;
    }
  </style>
  
  <!-- آیکون‌های فونت آوسام -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>
  
  <a href="/" class="back-button">
    <i class="fas fa-home"></i>
  </a>

  <div class="container">
    <h1>قرعه‌کشی و انتخاب تصادفی</h1>
    
    <div class="input-group">
      <textarea id="namesInput" placeholder="نام‌ها را وارد کنید (هر نام در یک خط)"></textarea>
      
      <div class="buttons-group">
        <button onclick="startDraw()">شروع قرعه‌کشی</button>
        <button class="btn-secondary" onclick="resetDraw()">شروع مجدد</button>
      </div>
    </div>
    
    <div class="result-container" id="resultContainer">
      <div id="resultText">نتیجه قرعه‌کشی اینجا نمایش داده می‌شود</div>
      <div class="winner" id="winner"></div>
    </div>
    
    <div class="participants-list" id="participantsList"></div>
    
    <div class="history">
      <h3>تاریخچه برندگان:</h3>
      <div id="historyList"></div>
    </div>
    
    <footer>
      ساخته شده توسط کانال ایتافن <b><a class="footera" href="https://eitaa.com/eitaafan">@eitaafan</a></b>
    </footer>
  </div>

  <div id="toast" class="toast">قرعه‌کشی انجام شد!</div>

  <script>
    let participants = [];
    let winnersHistory = [];
    
    function getNames() {
      const namesText = document.getElementById("namesInput").value.trim();
      if (!namesText) {
        showToast("لطفاً نام‌ها را وارد کنید");
        return [];
      }
      
      return namesText.split('\n')
        .map(name => name.trim())
        .filter(name => name !== "");
    }
    
    function startDraw() {
      participants = getNames();
      
      if (participants.length === 0) {
        return;
      }
      
      if (participants.length === 1) {
        showResult(participants[0]);
        return;
      }
      
      // نمایش انیمیشن قرعه‌کشی
      const resultContainer = document.getElementById("resultContainer");
      const winnerElement = document.getElementById("winner");
      const resultText = document.getElementById("resultText");
      
      resultText.textContent = "در حال قرعه‌کشی...";
      winnerElement.textContent = "";
      resultContainer.classList.add("spinning");
      
      // شبیه‌سازی فرآیند قرعه‌کشی
      let counter = 0;
      const maxIterations = 20;
      const interval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * participants.length);
        winnerElement.textContent = participants[randomIndex];
        
        counter++;
        if (counter >= maxIterations) {
          clearInterval(interval);
          resultContainer.classList.remove("spinning");
          
          // انتخاب نهایی
          const finalWinnerIndex = Math.floor(Math.random() * participants.length);
          const winner = participants[finalWinnerIndex];
          showResult(winner);
        }
      }, 100);
    }
    
    function showResult(winner) {
      const resultText = document.getElementById("resultText");
      const winnerElement = document.getElementById("winner");
      
      resultText.textContent = "برنده قرعه‌کشی:";
      winnerElement.textContent = winner;
      
      // اضافه کردن به تاریخچه
      winnersHistory.unshift({
        name: winner,
        time: new Date().toLocaleTimeString('fa-IR')
      });
      
      // به روز رسانی تاریخچه
      updateHistory();
      
      // برجسته کردن برنده در لیست
      highlightWinner(winner);
      
      showToast("قرعه‌کشی با موفقیت انجام شد!");
    }
    
    function highlightWinner(winner) {
      const participantsList = document.getElementById("participantsList");
      participantsList.innerHTML = "";
      
      participants.forEach(participant => {
        const participantElement = document.createElement("div");
        participantElement.className = "participant";
        if (participant === winner) {
          participantElement.classList.add("selected");
        }
        participantElement.textContent = participant;
        participantsList.appendChild(participantElement);
      });
    }
    
    function updateHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      
      winnersHistory.slice(0, 5).forEach(winner => {
        const historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.textContent = `${winner.name} - ${winner.time}`;
        historyList.appendChild(historyItem);
      });
    }
    
    function resetDraw() {
      document.getElementById("resultText").textContent = "نتیجه قرعه‌کشی اینجا نمایش داده می‌شود";
      document.getElementById("winner").textContent = "";
      document.getElementById("participantsList").innerHTML = "";
      document.getElementById("namesInput").value = "";
      participants = [];
    }
    
    // نمایش توست
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // تغییر تم
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');
    
    // بررسی تم اولیه سیستم
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.classList.add('dark-mode');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
    
    themeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
    
    // تغییر خودکار تم با تغییر سیستم
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) {
        body.classList.add('dark-mode');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        body.classList.remove('dark-mode');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
    
    // بارگذاری اولیه
    document.addEventListener('DOMContentLoaded', function() {
      addSampleNames();
    });
  </script>
</body>
</html>
